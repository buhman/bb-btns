  margin: 0;

.bitbucket-btn {
  height: 20px;
  overflow: hidden;
}
.bb-btn,
.bb-count,
.bb-ico {
  float: left;
}
.bb-btn,

  border-bottom-color: #bcbcbc;
}
.bb-btn:hover,
.bb-btn:focus,

.bb-btn:focus {

}
.bb-btn:active {

.bb-count:hover,
.bb-count:focus {
  color: #4183C4;
}
.bb-count:before,
.bb-count:after {
  content: '';
  position: absolute;
  display: inline-block;
  width: 0;
  height: 0;
  border-color: transparent;
  border-style: solid;
}
.bb-count:before {
  top: 50%;
  left: -3px;
  margin-top: -4px;
  border-width: 4px 4px 4px 0;
  border-right-color: #fafafa;
}
.bb-count:after {
  top: 50%;
  left: -4px;
  z-index: -1;
  margin-top: -5px;
  border-width: 5px 5px 5px 0;
  border-right-color: #d4d4d4;
}
.bitbucket-btn-large {
  height: 30px;
}
.bitbucket-btn-large .bb-btn,
.bitbucket-btn-large .bb-count {
  padding: 3px 10px 3px 8px;
  font-size: 16px;
  line-height: 22px;
  border-radius: 4px;
}
.bitbucket-btn-large .bb-ico {
  width: 20px;
  height: 20px;
  background-size: 40px 20px;
}
.bitbucket-btn-large .bb-btn:hover .bb-ico,
.bitbucket-btn-large .bb-btn:focus .bb-ico,
.bitbucket-btn-large .bb-btn:active .bb-ico {
  background-position: -20px 0;
}
.bitbucket-btn-large .bb-count {
  margin-left: 6px;
}
.bitbucket-btn-large .bb-count:before {

  margin-top: -6px;
  border-width: 6px 6px 6px 0;
}
.bitbucket-btn-large .bb-count:after {
  left: -6px;
  margin-top: -7px;
  border-width: 7px 7px 7px 0;
}
</style>
<span class="bitbucket-btn" id="bitbucket-btn">
  <a class="bb-btn" id="bb-btn" href="#" target="_blank">
    <span class="bb-ico"></span>
    <span class="bb-text" id="bb-text"></span>
  </a>
  <a class="bb-count" id="bb-count" href="#" target="_blank"></a>
</span>
<script>
    // Read a page's GET URL variables and return them as an associative array.
    // Source: http://jquery-howto.blogspot.com/2009/09/get-url-parameters-values-with-jquery.html
    var params = function () {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }();
    var user = params.user,
        repo = params.repo,
        type = params.type,
        count = params.count,
        size = params.size,
        head = document.getElementsByTagName('head')[0],
        button = document.getElementById('bb-btn'),
        mainButton = document.getElementById('bitbucket-btn'),
        text = document.getElementById('bb-text'),
        counter = document.getElementById('bb-count');


    // Add commas to numbers
    function addCommas(n) {
        return String(n).replace(/(\d)(?=(\d{3})+$)/g, '$1,')
    }

    function jsonp(path) {
        var el = document.createElement('script');
        el.src = path + '?callback=callback';
        head.insertBefore(el, head.firstChild);
    }

    function callback(obj) {
        if (type == 'watch') {
            counter.innerHTML = addCommas(obj.followers_count);
        } else if (type == 'fork') {
            counter.innerHTML = addCommas(obj.forks_count);
        } else if (type == 'follow') {
            counter.innerHTML = addCommas(obj.followers_count);
        }

        // Show the count if asked
        if (count == 'true') {
            counter.style.display = 'block';
        }
    }

    // Set href to be URL for repo
    button.href = 'https://bitbucket.com/' + user + '/' + repo + '/';

    // Add the class, change the text label, set count link href
    if (type == 'watch') {
        mainButton.className += ' bitbucket-watchers';
        text.innerHTML = 'Follow';
        counter.href = 'https://bitbucket.com/' + user + '/' + repo + '#followers';
    } else if (type == 'fork') {
        mainButton.className += ' bitbucket-forks';
        text.innerHTML = 'Fork';
        counter.href = 'https://bitbucket.com/' + user + '/' + repo + '#forks';
    } else if (type == 'follow') {
        mainButton.className += ' bitbucket-me';
        text.innerHTML = 'Follow @' + user;
        button.href = 'https://bitbucket.com/' + user;
        counter.href = 'https://bitbucket.com/' + user + '/profile/followers';
    }

    // Change the size
    if (size == 'large') {
        mainButton.className += ' bitbucket-btn-large';
    }

    if (type == 'follow') {
        jsonp('https://bitbucket.org/api/1.0/users/' + user + '/followers');
    } else {
        jsonp('https://bitbucket.org/api/1.0/repositories/' + user + '/' + repo);
    }
</script></body></html>
